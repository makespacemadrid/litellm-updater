version: "3.9"

services:
  litellm-updater:
    build: .
    image: litellm-updater:latest
    env_file:
      - .env
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    depends_on:
      env-sync:
        condition: service_completed_successfully
    command: >
      uvicorn litellm_updater.web:create_app --host 0.0.0.0 --port ${PORT:-8000} --workers ${UVICORN_WORKERS:-1} --log-level ${LOG_LEVEL:-info}

  env-sync:
    build: .
    image: litellm-updater:latest
    command: >
      python /app/scripts/sync_env.py
    volumes:
      - ./.env:/app/.env
    environment:
      EXAMPLE_ENV_PATH: /app/env.example
      TARGET_ENV_PATH: /app/.env
    labels:
      com.centurylinklabs.watchtower.enable: "false"

  watchtower:
    image: containrrr/watchtower:latest
    command: --interval ${WATCHTOWER_POLL_INTERVAL:-60} --label-enable
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - litellm-updater
