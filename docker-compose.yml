services:
  # Backend sync worker (no HTTP server)
  model-updater-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: model-updater-backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - litellm
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 256M
    labels:
      com.centurylinklabs.watchtower.enable: "true"

  # Frontend API + UI
  model-updater-web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: model-updater-web
    restart: unless-stopped
    ports:
      - "${PORT:-4001}:8000"
    volumes:
      - ./data:/app/data
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      - model-updater-backend
    networks:
      - litellm
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    labels:
      com.centurylinklabs.watchtower.enable: "true"

  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 http://localhost:4000/health/liveliness || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - litellm
  db:
    image: postgres:16
    restart: always
    container_name: litellm_db
    env_file:
      - .env
#    ports:
#      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
      - litellm
